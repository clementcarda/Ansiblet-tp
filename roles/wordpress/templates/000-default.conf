<VirtualHost *:80>
	DirectoryIndex index.php
    DocumentRoot /var/www/wordpress/

    <Directory /var/www/wordpress/>
        Options -Indexes
        <IfModule mod_rewrite.c>
	        RewriteEngine On
	        RewriteBase /
	        RewriteCond %{REQUEST_FILENAME} !-f
	        RewriteCond %{REQUEST_FILENAME} !-d
	        RewriteRule . /index.php [L]
	    </IfModule>
    </Directory>
</VirtualHost>
